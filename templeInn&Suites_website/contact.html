        <div id="banner">
            <img id="banner-img" src="images/banner.png" alt="Temple Inn & Suite logo and banner">

    </header>
    <main>
        <h1>Tell us your experience!</h1>
        <!-- The method only is GET because github will not accept POST -->
        <form action="thanks2.html" method="GET">
            <fieldset class="fieldsetLabel">
                <legend class="mailingAddress">CONTACT US!</legend>
                <div class="formFlex">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" pattern="[A-Za-z ,.'-]{5,}" title="Enter your name"
                        required>
                </div>
                <div class="formFlex">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="user@email.com">
                </div>
                <div class="formFlex">
                    <label for="comments" id="align-top">Comments:</label>
                    <textarea name="textarea" id="textarea" cols="21" rows="12"></textarea>
                </div>
            </fieldset>
            <br>
            <input class="formBot" type="submit" name="submit" value="SUBMIT">
            <br>
            <h1>Check our Headquarter Address</h1>
            <fieldset class="fieldsetLabel">
                <legend class="mailingAddress">OUR ADDRESS:</legend>
                <p class="google-iframe">
                    <iframe
                        src="
                    https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.4050197057177!2d-77.0977258493406!3d38.98325177945722!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b3b5b43%3A0x9c8eb1c5547b83eb!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1576546148768!5m2!1sen!2sus"
                        width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </p>
            </fieldset>



        </form>
        <br>
    </main>

        </p>
