<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temple Inn & Suites</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,700 |Playfair+Display:400,700|Roboto:400,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <div id="banner">
            <img id="banner-img" src="images/banner.png" alt="Temple Inn & Suite logo and banner">
        </div>
        <nav>
            <ul class="navigation">
                <li><a href="#" onclick="toggleMenu()">â˜° MENU</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="temples.html">Temples</a></li>
                <li class="active"><a href="reservation.html">Reservation</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Booking</h1>
        <h2>Fill the form below to enjoy a great experience with us!</h2>
        <!-- The method only is GET because github will not accept POST -->
        <form action="thanks.html" method="GET">
            <fieldset class="fieldsetLabel">
                <legend class="mailingAddress">YOUR INFORMATION</legend>
                <div class="formFlex">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" pattern="[A-Za-z ,.'-]{5,}" title="Enter your name"
                        required>
                </div>
                <div class="formFlex">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="user@email.com">
                </div>
                <div class="formFlex">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="formFlex">
                    <label class="street1" for="street1">Address 1</label>
                    <input class="street1" id="street1" name="street1" type="text">
                </div>
                <div class="formFlex">
                    <label class="street2" for="street2">Address 2</label>
                    <input class="street2" id="street2" name="street2" type="text">
                </div>
                <div class="formFlex">
                    <label class="state" for="state">State</label>
                    <select class="usa-select" id="state" name="state">
                        <option value="">- Select -</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                        <option value="AA">Other State/Country</option>
                    </select>
                </div>
                <div class="formFlex">
                    <label class="zipCode" for="zipCode">ZIP</label>
                    <input type="number" id="zipCode" name="zipCode" required>
                </div>
            </fieldset>
            <br>
            <fieldset class="fieldsetLabel">
                <legend class="reservation">RESERVATION INFO</legend>
                <div class="formFlex">
                    <label for="dateIn">Check In: </label>
                    <input type="date" id="dateIn" name="dateIn">
                </div>
                <div class="formFlex">
                    <label for="dateOut">Check Out: </label>
                    <input type="date" id="dateOut" name="dateOut">
                </div>
                <div class="formFlex">
                    <label for="cityLocation">Location: </label>
                    <select name="cityLocation" id="cityLocation">
                        <option value="0" selected disabled>Select Here:</option>
                        <option value="1">Boice</option>
                        <option value="2">Idaho Falls</option>
                        <option value="3">Meridian</option>
                        <option value="4">Rexburg</option>
                        <option value="5">Twin Falls</option>
                    </select>
                </div>
                <div class="formFlex">
                    <label for="roomType">Room Type: </label>
                    <select name="roomType" id="roomType">
                        <option value="0" selected disabled>Choose Here:</option>
                        <option value="1">Economy Suite</option>
                        <option value="2">Luxury Suite</option>
                        <option value="3">Not sure yet</option>
                    </select>
                </div>
                <div class="formFlex">
                    <label for="comments" id="align-top">Other requests:</label>
                    <textarea name="textarea" id="textarea" cols="25" rows="12"></textarea>
                </div>
            </fieldset>
            <br>
            <input class="formBot" type="submit" name="submit" value="SUBMIT">
            <div class="divider"></div>
            <input class="formBot" type="reset" name="reset" value="RESET">
        </form>
        <br>
    </main>

    <footer>
        <p> &copy; <span id="currentYear"></span> | <span>Temple Inn & Suites</span> | Andre Neto
        </p>
    </footer>
    <script src="scripts/toggleMenu.js"></script>
    <script src="scripts/weather.js"></script>

</body>

</html>
