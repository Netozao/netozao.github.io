            </ul>
        </nav>
    </header>
    <main>
        <h1>Storm Center</h1>
        <h2>Please, fill the weather form below to report any Storm Type</h2>
        <!-- The method only is GET because github will not accept POST -->
        <form action="thanks.html" method="GET">
            <div>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullName" pattern="[A-Za-z ,.'-]{5,}" title="5 letter full name"
                    required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="user@email.com">
            </div>
            <div>
                <label for="phone">Phone: </label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="zipCode">Zip Code: </label>
                <input type="number" id="zipCode" name="zipCode" required>
            </div>
            <div>
                <label for="stormDate">Storm Date: </label>
                <input type="date" id="stormDate" name="stormDate">
            </div>
            <div>
                <label for="stormType">Storm Type</label>
                <input list="stormType">
                <datalist id="stormType">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstom">
                    <option value="Tornado">
                    <option value="Other">
                </datalist>
            </div>
            <div>
                <label class="flexly" for="rating">Rating: &nbsp;&nbsp;&nbsp;
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                </label>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
            </div>
            <div>
                <label for="stormRegion">Storm Region: </label>
                <select name="stormRegion" id="stormRegion">
                    <option value="0" selected disabled>Select Region</option>
                    <option value="1">Fish Haven</option>
                    <option value="2">Preston</option>
                    <option value="3">Sugar City</option>
                </select>
                <br>
            </div>
            <div class="flex">
                <span>Are you in danger?</span>
                <div class="nomargin">
                    <div>
                        <input type="radio" value="Yes" name="danger">
                        <label for="yes">Yes</label>
                    </div>
                    <div>
                        <input type="radio" value="No" name="danger">
                        <label for="no">No</label>
                    </div>
                    <div>
                        <input type="radio" value="Maybe" name="danger">
                        <label for="maybe">Maybe</label>
                    </div>
                </div>
            </div>
            <div>
                <label for="comments" id="align-top">Comments:</label>
                <textarea name="textarea" id="textarea" cols="38" rows="10"></textarea>
            </div>
            <input type="submit" name="submit" value="Submit">
            <input type="reset" name="reset" value="Reset">
        </form>
        <br>
    </main>

    <footer>
        <p><span class="yellow">&copy; Weather4Kids</span> | <span class="blue"> Andre Neto</span></p>
        <p><span id="currentDate" class="green"></span> </p>
    </footer>
