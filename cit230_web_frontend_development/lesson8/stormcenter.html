    <header>
        <div><img class="header-img" src="images/header.png" alt="Website logo - colored umbrella"></div>

        </nav>
    </header>
    <main>
        <!-- The method only is GET because github will not accept POST -->
        <form action="thanks.html" method="GET">
            <div>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="user@email.com">
            </div>
            <div>
                <label for="phone">Phone: </label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="zipCode">Zip Code: </label>
                <input type="number" id="zipCode" name="zipCode" required>
            </div>
            <div>
                <label for="stormDate">Storm Date: </label>
                <input type="date" id="stormDate" name="stormDate">
            </div>
            <div>
                <label for="stormType">Storm Type</label>
                <input list="stormType">
                <datalist id="stormType">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstom">
                    <option value="Tornado">
                </datalist>
            </div>
            <div>
                <label for="stormSeverity">Storm Severity: </label>
                <input type="range" id="stormSeverity" name="stormSeverity" min="1" max="10">
            </div>
            <div>
                <label for="stormSeverity">Storm Severity: </label>
                <input type="submit" value="submit">
            </div>
    </main>

    <footer>

        <p><span id="currentDate" class="green"></span> </p>
